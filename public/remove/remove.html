<!-- modal in detail -->
<div class="modal" id="modal">
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal-container w-40">
        <form action="/adadadad">
            <div class="modal-header modal-item-center">
                <h4>Thuốc trừ sâu</h4>
            </div>
            <div class="modal-content">
                <div class="product-modal">
                    <div class="row">
                        <div class="column">
                            <div class="product-amount">
                                <label for="product-amount">Số lượng: </label>
                                <input type="number" name="amount" id="product-amount-modal" value="1" min="1">
                            </div>
                            <div class="product-flavor">
                                <label for="product-flavor-modal">Hương vị: </label>
                                <select name="flavor" id="product-flavor-modal">
                                    <option value="volvo">Volvo</option>
                                    <option value="saab">Saab</option>
                                    <option value="mercedes">Mercedes</option>
                                    <option value="audi">Audi</option>
                                </select>
                            </div>
                        </div>
                        <div class="column">
                            <label>Tổng tiền</label>
                            <h4>599.000 ₫</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="add-to-cart">
                        <button type="submit">
                            <span>
                                Đi đến giỏ hàng
                            </span>
                        </button>
                    </div>
                    <div class="add-to-cart">
                        <span>
                            Tiếp tục mua sắm
                        </span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- modal in detail -->
